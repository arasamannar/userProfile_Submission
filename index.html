<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arasa's_ProfileSubmission</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer">
        <h1 id="title">User Profile form</h1>
        <p id="description"><span style="color: rgb(32, 2, 45);">***</span>This is the user profile submission form for initial profile validation by our HR team<span style="color: rgb(32, 2, 45);">***</span></p> <br>
        <form id="form">
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" name="first-name" id="first-name" placeholder="Enter your firstName" required>
            </div>
            <br>
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" name="last-name" id="last-name" placeholder="Enter your lastName">
            </div>
            <br>
            <div>
                <label for="email">Email:</label>
                <input type="text" name="emailID" id="email" placeholder="enter@google.com">
            </div>
            <br>
            <div>
                <label for="food">Choice of food:</label>
                <select id="food" name="food" multiple>
                    <option value="Rice">Rice</option>
                    <option value="curry">Curry</option>
                    <option value="chips">Chips</option>
                    <option value="noodles">Noodles</option>
                    <option value="juice">Juice</option>
                </select>
            </div>
            <br>
            <div>
                <label for="state">State:</label>
                <input type="text" name="state" id="state" placeholder="Enter your state">
            </div>
            <br>
            <div>
                <label for="country">Country:</label>
                <input type="text" name="country" id="country" placeholder="Enter your country">
            </div>
            <br>
            <div>
                <label for="pincode">Pincode:</label>
                <input type="text" name="pincode" id="pincode" min="0" max="999999" placeholder="pincode" maxlength="6">
            </div>
            <br>
            <div>
                <label for="gender">Gender:</label>

                <label for="male">Male:</label>
                <input type="radio" name="gender" id="male" value="male">

                <label for="female">Female:</label>
                <input type="radio" name="gender" id="female" value="female">
            </div>
            <br>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea name="address" id="address" placeholder="Enter your address"></textarea>
            </div>
            <br>
            <div>
                <button type="submit" id="submit" class="btn btn-primary">Submit</button>
            </div>
            <br>
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th>First Name:</th>
                    <th>Last Name:</th>
                    <th>Address:</th>
                    <th>Email:</th>
                    <th>Gender:</th>
                    <th>Country:</th>
                    <th>State:</th>
                    <th>Pincode:</th>
                    <th>Choice of food:</th>
                </tr>
            </thead>
            <br>
            <tbody>

            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
